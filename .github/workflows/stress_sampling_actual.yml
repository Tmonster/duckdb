name: Stess Samples actual
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - '**'
      - '!main'
      - '!feature'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  build-versions-create-samples:
    name: Release Assertions
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    env:
      CC: gcc
      CXX: g++
      GEN: ninja
      BUILD_JEMALLOC: 1
      CORE_EXTENSIONS: "icu;tpch;tpcds;fts;json;inet"
      DISABLE_SANITIZER: 1
      CRASH_ON_ASSERT: 1
      RUN_SLOW_VERIFIERS: 1

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Ccache
        if: ${{ matrix.os == 'windows-latest' }}
        uses: hendrikmuhs/ccache-action@main
        with:
          key: ${{ github.job }}
          save: ${{ github.ref == 'refs/heads/main' || github.repository != 'duckdb/duckdb' }}

      - name: Build (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: bash
        run: |
          python scripts/windows_ci.py
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_GENERATOR_PLATFORM=x64 -DENABLE_EXTENSION_AUTOLOADING=1 -DENABLE_EXTENSION_AUTOINSTALL=1 -DDUCKDB_EXTENSION_CONFIGS="${GITHUB_WORKSPACE}/.github/config/bundled_extensions.cmake" -DDISABLE_UNITY=1 -DOVERRIDE_GIT_DESCRIBE="$OVERRIDE_GIT_DESCRIBE"
          cmake --build . --config Release --parallel

      - name: create csvs directory
        shell: bash
        run: |
          mkdir csvs

      - name: Create Sample file Windows
        if: ${{ matrix.os == 'windows-latest' }}
        shell: bash
        run: |
          ./Release/duckdb.exe -c "pragma threads=1; create table tbl1 as select * from range(10000000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_sample_1.csv' (FORMAT CSV)"
          ./Release/duckdb.exe -c "pragma threads=1; create table tbl1 as select * from range(10000000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_sample_2.csv' (FORMAT CSV)"
          ./Release/duckdb -c "pragma threads=1; create table tbl1 as select * from range(100000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_small_sample_1.csv' (FORMAT CSV)"
          ./Release/duckdb -c "pragma threads=1; create table tbl1 as select * from range(100000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_small_sample_2.csv' (FORMAT CSV)"

      - name: Install ninja (MacOS)
        shell: bash
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install ninja

      - name: Install cmake (MacOS)
        shell: bash
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install cmake

      - name: Install gcc (MacOS)
        shell: bash
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install gcc

      - name: Install (Ubuntu)
        shell: bash
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build wget unzip

      - name: Build (MacOS & UBUNTU)
        shell: bash
        if: ${{ matrix.os != 'windows-latest' }}
        run: GEN=ninja make relassert

      - name: Create sample file(s)(Ubuntu & macos)
        if: ${{ matrix.os != 'windows-latest' }}
        shell: bash
        run: |
          ./build/relassert/duckdb -c "pragma threads=1; create table tbl1 as select * from range(10000000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_sample_1.csv' (FORMAT CSV)"
          ./build/relassert/duckdb -c "pragma threads=1; create table tbl1 as select * from range(10000000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_sample_2.csv' (FORMAT CSV)"
          ./build/relassert/duckdb -c "pragma threads=1; create table tbl1 as select * from range(100000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_small_sample_1.csv' (FORMAT CSV)"
          ./build/relassert/duckdb -c "pragma threads=1; create table tbl1 as select * from range(100000); create table tbl2 as select * from tbl1; copy (select * from duckdb_table_sample('tbl2')) to 'csvs/${{ matrix.os }}_small_sample_2.csv' (FORMAT CSV)"

      - name: upload sample file
        uses: actions/upload-artifact@v4
        with:
          name: csvs-${{ matrix.os }}
          path: csvs/

  verify-samples-are-the-same:
    name: verify-samples-are-the-same
    needs: build-versions-create-samples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: check all samples are the same
        shell: bash
        run: |
          diff macos-latest_sample.csv windows-latest_sample.csv > mac_vs_windows.csv
          diff macos-latest_sample.csv ubuntu-latest_sample.csv > mac_vs_ubuntu.csv
          diff ubuntu-latest_sample.csv windows-latest_sample.csv > windows_vs_ubuntu.csv
          cat mac_vs_windows.csv
          cat mac_vs_ubuntu.csv
          cat windows_vs_ubuntu.csv
